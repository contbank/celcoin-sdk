    
version: 2.1

defaults: &defaults
  working_directory: /go/src/github.com/contbank/celcoin-sdk
commands:
  autotag:
    steps:
      - run: |
          make install-autotag
jobs:
  run-tests:
    <<: *defaults
    docker:
    - image: circleci/golang:1.17
    steps:
      - checkout
      - run:
          name: Run Rebase
          command: make run-rebase
      - run:
          name: Build Package
          command: make build-package
      - run:
          name: Run Tests
          command: make run-tests
  release-vesion:
    <<: *defaults
    docker:
    - image: circleci/golang:1.17
    steps:
      - add_ssh_keys:
          fingerprints:
            - SHA256:AJX62gB+PQikfdDL5if+fnUDBZI4qw/IzgyIgkpvzco
      - checkout
      - autotag
      - run:
          name: Tag Git Version
          command: make tag-version

workflows:
  version: 2
  build-deploy:
    jobs:
      - run-tests:
          context: SANDBOX

      - release-vesion:
          requires:
            - run-tests
          filters:
            branches:
              only:
                - master